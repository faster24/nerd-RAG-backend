version: '3.8'

services:
  api:
    build: .
    container_name: rag_dashboard_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount the source code for development (auto-reload)
      - .:/app
    environment:
      - ENVIRONMENT=docker
    command: uvicorn manage:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3